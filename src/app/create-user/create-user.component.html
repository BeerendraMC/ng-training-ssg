<h1 style="text-align: center">Create User</h1>
<form class="form-flex" (ngSubmit)="onFormSubmit()">
  <span>
    <label>Name: </label>
    <input type="text" name="name" [(ngModel)]="user.name" />
  </span>
  <span>
    <label>Phone: </label>
    <input type="number" name="phone" [(ngModel)]="user.phone" />
  </span>
  <span>
    <label>Email: </label>
    <input type="email" name="email" [(ngModel)]="user.email" />
  </span>
  <span>
    <input type="submit" value="Submit" />
  </span>
</form>
