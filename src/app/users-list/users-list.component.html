<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.email }}</td>
    <td>
      <button [routerLink]="['/edit-user', user.id]">Edit</button>
      &nbsp;
      <button (click)="onDeleteClick(user.id)">Delete</button>
    </td>
  </tr>
</table>
